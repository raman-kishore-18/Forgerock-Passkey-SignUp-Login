<div class="container-fluid bg-light vh-100">
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        @if(!isSuspended && !isLoading) {
            <h1 class="text-center">Passkey Sign Up</h1>
            <form (ngSubmit)="onSignUp()" class="p-3">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" [(ngModel)]="formData.username" name="username" class="form-control"
                        required />
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" [(ngModel)]="formData.givenName" name="firstName" class="form-control"
                        required />
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" [(ngModel)]="formData.lastName" name="lastName" class="form-control"
                        required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" [(ngModel)]="formData.email" name="email" class="form-control"
                        required />
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="terms" [(ngModel)]="formData.terms" name="terms"
                        required />
                    <label class="form-check-label" for="terms">
                        I agree to the terms and conditions
                    </label>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Sign Up</button>
            </form>
        }
        @if(isSuspended) {
            <h1 class="text-center">Check your email</h1>
            <p class="text-danger">{{suspendedMessage}}</p>
        }
        @if(isLoading) {
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        }
    </div>
</div>
